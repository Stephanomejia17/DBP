{% extends "layout.html" %}


{% block body %}
    
    <form class="form-register" action="{{ url_for('index') }}" method="post">
        <h4>Login</h4>
        <input class = "controls" type="text" name="username" id="username" placeholder="Enter your username here">
        <input class = "controls" type="password" name="password" id="password" placeholder="Enter your password here">
        
        <p>Estoy de acuerdo con <a href="{{ url_for('condiciones') }}">Terminos y Condiciones</a></p>
        <button class = "botons" onclick="validar()"><a href="{{url_for('cuestionario')}}">Ingresar</a></button>
        <p>Aun no tienes una cuenta? <a href="{{ url_for('register') }}">Crea una!</a></p>
        
    </form>

    
{% endblock %}
