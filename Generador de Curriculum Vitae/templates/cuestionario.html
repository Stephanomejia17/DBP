{% extends "layout.html" %}

{% block body %}
    
    <form class="form-register" action="{{url_for('generador')}}" method="post" id="cuestionario">
        <h4>Data</h4>
        <input class = "controls" type="text" name="nombre" id="nombre" placeholder="Enter your name here">
        <input class = "controls" type="text" name="apellido" id="apellido" placeholder="Enter your last name here">
        <input class = "controls" type="text" name="profesion" id="profesion" placeholder="Enter your profession here">
        <input class = "controls" type="text" name="correo" id="correo" placeholder="Enter your mail here">
        <input class = "controls" type="number" name="numbero" id="numero" placeholder="Enter your phone number here">
        <input class = "controls" type="text" name="estudios" id="estudios" placeholder="Enter your university here">
        <input class = "controls" type="text" name="habilidades" id="habilidades" placeholder="Enter your skills here">
        <input class = "controls" type="text" name="presentacion" id="presentacion" placeholder="Enter a presentation here">
        <input class = "controls" type="text" name="experiencia" id="experiencia" placeholder="Enter your experiences here">
        <input class = "controls" type="text" name="logros" id="logros" placeholder="Enter your achievements here">
        <input class = "controls" type="text" name="info" id="info" placeholder="Enter additional information here">
        <h4>Curriculums</h4>
        <img src="static/curriculum1.jpg" width="150px" height="200px"/>
        <img src="static/curriculum2.jpg" width="150px" height="200px"/>
        <select name="rol">
            <option selected>Open this select menu</option>
            <option value="Opcion 1">Opcion 1</option>
            <option value="Opcion 2">Opcion 2</option>
        </select>
        <input class="botons" type="submit" value="Siguiente">
        <a href="/logout" class="botons">Cerrar sesion</a>

        
        
    </form>
    
    
{% endblock %}
